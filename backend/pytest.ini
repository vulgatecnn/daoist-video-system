[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = api_integration_tests/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    auth: 认证测试
    video: 视频相关测试
    composition: 合成任务测试
    monitoring: 监控测试
    performance: 性能测试
    property: 属性测试
    slow: 慢速测试
    network: 需要网络连接的测试

# 最小版本要求
minversion = 6.0

# 测试路径
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    .pytest_cache

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果使用pytest-cov）
# addopts = --cov=api_integration_tests --cov-report=html --cov-report=term-missing

# 并行测试配置（如果使用pytest-xdist）
# addopts = -n auto

# 超时配置（如果使用pytest-timeout）
timeout = 300
timeout_method = thread